<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="box">
      <div id="progress-bar"></div>
      <div id="gamer" class="justify-center flex-column hidden">
        <div id="display">
          <div id="display-item">
            <p id="text" class="display-prefix">
              Question
            </p>
            <div id="gameBar">
              <div id="gameBarFull"></div>
            </div>
          </div>
          <div id="display-item">
            <p class="display-prefix">
              Score
            </p>
            <h1 class="progress-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <div id="display">
        <div id="display-item">
          <p class="display-prefix">
            Timer
          </p>
          <h1 class="progress-main-text" id="timer">
            0
          </h1>
        </div>
        </div>
        <h2 id="question"></h2>
        <div class="qContainer">
          <p class="qPrefix">A</p>
          <p class="qText" data-number="1"></p>
        </div>
        <div class="qContainer">
          <p class="qPrefix">B</p>
          <p class="qText" data-number="2"></p>
        </div>
        <div class="qContainer">
          <p class="qPrefix">C</p>
          <p class="qText" data-number="3"></p>
        </div>
        <div class="qContainer">
          <p class="qPrefix">D</p>
          <p class="qText" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
